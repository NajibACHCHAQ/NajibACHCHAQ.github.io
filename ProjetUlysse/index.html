<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Page</title>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <div class="loader-container">
        <div id="typed-strings">
            <p>Intégrer notre <strong>Entreprise Pédagogique</strong>.</p>
        </div>
        <h2><span class="animation-entete" id="typed"></span></h2>

        <img src="boat.png" alt="Logo animé">
            
        <div id="typed-strings2">
            <p>Et naviguer vers <strong>la Réussite</strong>.</p>
        </div>
        <!-- Correctement fermée la balise span -->
        <h2><span class="animation-entete" id="typed2" style="display: none;"></span></h2>
    </div>
    
    <script>
        setTimeout(function() {window.location.href = "main.html";}, 8000);
        
        // Initialiser typed2 en dehors de la fonction onComplete
        var typed2 = new Typed('#typed2', {
            stringsElement: '#typed-strings2',
            typeSpeed: 40,
            backSpeed: 15,
            loop: false,
        });
        
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 70,
            backSpeed: 35,
            loop: false,
            onComplete: function () {
                // Cette fonction sera appelée lorsque la première instance de Typed est terminée
                // Rendre visible #typed2 une fois que typed est terminé
                document.getElementById('typed2').style.display = 'inline';
            },
        });
    </script>
</body>
</html>

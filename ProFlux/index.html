<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFlux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Preahvihear&display=swap" rel="stylesheet">

    <script src="scripts/script.js"></script>
</head>
<body>

    <header>
        
        <h1>Opti-Prod</h1>
            <h3>Optimiser votre productivitée</h3>

    </header>


    <h2 class="in"><i class="fa-solid fa-arrow-right-to-bracket fa-beat"style="color: #3a5583;"></i>&nbsp;  Entrée</h2>
    <main class="zoneCreateObject">

        
        <img class="imgleft" src="assets/img_ligneprod.jpg" alt="">
        
        <div id="container">
            <div class="enteteCard">
                <button class="btnAddComposant small" id="duplicateButton">+</button>
                <h1><input type="text" placeholder="Nom du composant"></h1>
                <button class="validation"><i class="fa-solid fa-check"></i></button>
            </div>
            
            <div class="item">
                <div class="info">
                    <input type="text" class="description" placeholder="Conditionnement" autocomplete="name">
                    <input type="text" class="inputQuantité" placeholder="Qté" autocomplete="">
                </div>
            </div>
        </div>

        <img  class="imgright" src="assets/img_ligneprod.jpg" alt="">
        

    </main>

    <main id="affichageObjetsStockés"></main>

    <h2 class="out"> Sortie &nbsp;<i class="fa-solid fa-arrow-right-from-bracket fa-beat" style="color: #3a5583;"></i></h2>


        
    <main class="zoneCreateObject">

        <div></div>
        
        <div id="containerComponent" class="fabrication">
            <div class="enteteCard">
                <button class="btnAddComponent small" id="duplicateButtonComponent">+</button>
                <h1><input type="text" placeholder="Nom du composé"></h1>
                <button class="validationComponent"><i class="fa-solid fa-check"></i></button>
            </div>
            
            <div class="itemComponent">
                <div class="infoComponent"> 
                    <DIv class="deroulant">
                        <select id="objetsStockesDropdown" class="objetsStockesDropdownOriginal">
                            <option value="">Sélectionner composant</option>
                        </select>
                        <div class="valeur"></div>
                    </DIv>
                    <input type="text" class="inputQuantité" placeholder="Qté" autocomplete="">
                </div>
            </div>
        </div>
    </main>


    <div></div>

    <div id="affichageComposés"></div>

    






   

        
        

    

        
        

 
        
        

        


    

    <footer>

    </footer>
    
</body>
</html>

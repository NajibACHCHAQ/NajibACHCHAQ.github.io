<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textualy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <!-- Inclusion du fichier css pour le style du jeu -->
    <link rel="stylesheet" href="style.css">


    <!-- Inclusion des 3 scripts nécessaires pour faire fonctionner le jeu -->
    <!-- Attention, l'ordre des fichiers js est important.  -->
    <script src="scripts/config.js" defer></script>
    <!-- <script src="scripts/popup.js" defer></script> -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Ortho-Phone-Me</h1>
        <h2>L'application Orthophoniste</h2>
        <h3>Ortho-Phone-Me est une application en ligne pour apprendre à taper plus vite au clavier</h3>
    </header>

    <!-- MAIN -->
    <main>
        <div class="zoneOptions">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="list" checked>
                <label for="mots">Mot</label>
                <input type="radio" name="optionSource" id="phrases" value="list1" >
                <label for="phrases">Phrase</label>
            </div>
        </div>

        <div class="zoneProposition">
            <span></span>
        </div>

        <div class="zoneSaisie">
            <input type="text" id="inputEcriture" name="inputEcriture">
            <a><button id="btnValiderMot">Valider</button></a>
        </div>

        <div class="zoneScore">
            Votre score : <span></span>
        </div>

        <div class="zonePartage">
            <a><button id="btnPartager">Partager</button></a>
          </div>
        
    </main>

    <!-- FOOTER -->
    <footer>
        @Copyright : ACHCHAQ Najib. 
    </footer>

    <!-- Popup de partage --> 
    <div class="popupBackground">
        <div class="pop">
        <div class="popup">
          <div class="headpop">
          <div class="titre"><h2>Partagez votre score </h2></div>
          <div class="close"><span id="btnFermerPopup">X</span></div></div>
          <form novalidate>
            <div><label for="nom"></label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom"></div>  
            <div><label for="email"></label>
                <input type="email" id="email" name="email" placeholder="adresse mail de votre ami"></div>
            <div><a><button id="btnEnvoyerMail">Envoyer</button></a></div>
          </form>
        </div>
      </div>
    </div>
</body> 
</html>
